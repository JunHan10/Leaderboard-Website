<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeguard Team Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lifeguard Team Leaderboard</h1>
        </header>
        
        <main>
            <div class="leaderboard">
                <div class="team-section">
                    <h2>Team Rankings</h2>
                    <div id="teamRankings">
                        <!-- Team rankings will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="individual-section">
                    <h2>Individual Rankings</h2>
                    <div id="individualRankings">
                        <!-- Individual rankings will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
