<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com/ https://*.firebaseio.com https://www.googleapis.com; connect-src 'self' https://*.firebaseio.com https://www.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>Red Team Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦ž</text></svg>">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading">
            <div class="loading-spinner"></div>
        </div>
        
        <header>
            <h1>Red Team Leaderboard</h1>
            <div class="team-logo">ðŸ¦ž</div>
            <button id="adminLoginBtn" class="admin-btn">Admin Login</button>
        </header>
        
        <main>
            <div class="leaderboard">
                <div class="individual-section">
                    <h2>Individual Rankings</h2>
                    <div id="individualRankings">
                        <!-- Individual rankings will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="member-details-section">
                <h2>Lifeguard Details</h2>
                <div class="member-selector">
                    <select id="memberSelect">
                        <option value="">Select a team member...</option>
                    </select>
                </div>
                <div id="memberDetails" class="member-details">
                    <!-- Member details will be populated by JavaScript -->
                </div>
            </div>

            <div class="edit-section">
                <h2>Add Points</h2>
                <div class="quick-add-section">
                    <h3>Quick Add</h3>
                    <div class="quick-add-buttons">
                        <button class="quick-add-btn" data-activity="Pick up a shift" data-points="3">Pick up a shift (+3)</button>
                        <button class="quick-add-btn" data-activity="Take initiative noticed by HG" data-points="2">Take initiative (+2)</button>
                        <button class="quick-add-btn" data-activity="Clock in late or early" data-points="-3">Clock in late/early (-3)</button>
                    </div>
                </div>
                <form id="editForm" class="edit-form">
                    <input type="hidden" id="csrfToken" name="csrfToken">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <div class="autocomplete-container">
                            <input type="text" id="name" required autocomplete="off">
                            <div id="nameSuggestions" class="suggestions"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activity">Activity:</label>
                        <input type="text" id="activity" name="activity" placeholder="Type to search activities..." autocomplete="off">
                        <div id="activitySuggestions" class="suggestions"></div>
                    </div>
                    <button type="submit" class="submit-btn">Add Points</button>
                </form>
            </div>

            <!-- Admin Section (Hidden by default) -->
            <div id="adminSection" class="admin-section" style="display: none;">
                <h2>Admin Controls</h2>
                <div class="admin-controls">
                    <div class="admin-form">
                        <h3>Remove Team Member</h3>
                        <select id="removeMemberSelect">
                            <option value="">Select a team member...</option>
                        </select>
                        <button id="removeMemberBtn" class="danger-btn">Remove Member</button>
                    </div>
                    <div class="admin-form">
                        <h3>Reset All Data</h3>
                        <button id="resetDataBtn" class="danger-btn">Reset All Data</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <button type="button" class="cancel-btn" id="closeModalBtn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
