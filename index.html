<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeguard Team Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lifeguard Team Leaderboard</h1>
        </header>
        
        <main>
            <div class="leaderboard">
                <div class="individual-section">
                    <h2>Individual Rankings</h2>
                    <div id="individualRankings">
                        <!-- Individual rankings will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="edit-section">
                <h2>Add/Edit Points</h2>
                <form id="editForm" class="edit-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="points">Points:</label>
                        <input type="number" id="points" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="activity">Activity:</label>
                        <input type="text" id="activity" placeholder="What did you do to earn points?">
                    </div>
                    <button type="submit" class="submit-btn">Update Points</button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
